# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  TIC80: tic80-v1.0

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cache TIC-80
        id: cache-tic-80
        uses: actions/cache@v3
        with:
          path: tic80
          key: ${{ env.TIC80 }}
      - name: Download TIC-80
        if: steps.cache-tic-80.outputs.cache-hit != 'true'
        run: |
          curl -LO https://github.com/nesbox/TIC-80/releases/download/v1.0.2164/${TIC80}-linux.zip
          unzip ${TIC80}-linux.zip
          rm ${TIC80}-linux.zip
          chmod a+x tic80
      - name: Build Carts
        run: ./.github/workflows/build-carts.sh
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
