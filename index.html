---
layout: default
title: TIC-80 Examples
---
<a href="https://github.com/cxong/tic-80-examples"><img decoding="async" loading="lazy" width="149" height="149" src="https://github.blog/wp-content/uploads/2008/12/forkme_right_white_ffffff.png?resize=149%2C149" class="attachment-full size-full" alt="Fork me on GitHub" data-recalc-dims="1"></a>

<div class="carts">
{% for post in paginator.posts %}
<div class="card cart">
  <a href="{{ site.baseurl }}{{ post.url }}">
    <img src="{{ site.baseurl }}/examples/{{ post.base }}/cart.png" class="card-img-top" />
  </a>
  <div class="card-body">
    <p class="card-text meta">{{ post.desc }}</p>
  </div>
  <!-- TODO multi language links -->
</div>
{% endfor %}
</div>

<script>
console.log("Pages:")
{% for page in site.pages -%}
console.log("- {{ page.path }}")
{% endfor %}

console.log("Files:")
{% for file in site.static_files -%}
console.log("- {{ file.path }}")
{% endfor %}
</script>
