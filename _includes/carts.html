<div class="carts">
  {% for post in site.posts %}
  {% if include.tag-name == "" or post.tags contains include.tag-name %}
  <div class="card cart text-bg-secondary">
    <a href="{{ site.baseurl }}{{ post.url }}">
      <img src="{{ site.baseurl }}/carts/{{ post.base }}/cart.png" class="card-img-top" />
    </a>
    <div class="card-body">
      <p class="card-text">{{ post.desc }}</p>
    </div>
    <div class="card-footer text-muted">
      üè∑Ô∏è
      {% for tag in post.tags %}
      <a class="btn card-btn btn-outline-light btn-sm" href="{{ site.baseurl }}/tag/{{ tag }}" role="button">
        {{ tag }}
      </a>
      {% endfor %}
    </div>
    <!-- TODO multi language links -->
  </div>
  {% endif %}
  {% endfor %}
</div>
