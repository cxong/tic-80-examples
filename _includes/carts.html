<div class="carts">
  {% for post in paginator.posts %}
  {% if page.tag-name == "" or post.tags contains page.tag-name %}
  <div class="card cart text-bg-secondary">
    <a href="{{ site.baseurl }}{{ post.url }}">
      <img src="{{ site.baseurl }}/examples/{{ post.base }}/cart.png" class="card-img-top" />
    </a>
    <div class="card-body">
      <p class="card-text">{{ post.desc }}</p>
    </div>
    <div class="card-footer text-muted">
      ğŸ·ï¸
      {% for tag in post.tags %}
      <a href="{{ site.baseurl }}/tag/{{ tag }}">
        <span class="cart-tag badge badge-secondary">{{ tag }}</span>
      </a>
      {% endfor %}
    </div>
    <!-- TODO multi language links -->
  </div>
  {% endif %}
  {% endfor %}
</div>
